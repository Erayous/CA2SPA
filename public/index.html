<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - Brand</title>
    <link rel="stylesheet" href="../node_modules/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-warning p-0">
            <div class="container-fluid d-flex flex-column p-0">
                <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-text mx-3"><span>RUSH</span></div>
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-bold"></i></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="nav navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item" role="presentation"><center><p style="margin:10px;">CPHBusiness Projekt: "De gule sider"</p></center></li>
               
                </ul>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <form class="form-inline d-none d-sm-inline-block mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                            <div class="input-group"><input class="bg-light form-control border-0 small" id="searchfield" type="text" placeholder="Søg efter..">
                                <div class="input-group-append"><button class="btn btn-warning py-0" id="searchbutton" type="button"><i class="fas fa-search"></i></button></div>
                            </div>
                        </form>
                    </div>
                </nav>
                <div class="container-fluid">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-dark mb-0">Velkommen til CA2</h3>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-xl-4 mb-4">
                            <div class="card shadow border-left-warning py-2">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h6 class="text-warning font-weight-bold m-0">Steder</h6>
                                </div>
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <p>Søg efter postnummer.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-4 mb-4">
                            <div class="card shadow border-left-warning py-2">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h6 class="text-warning font-weight-bold m-0">Hobbyer</h6>
                                </div>
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <p>Søg efter en hobby</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-4 mb-4">
                            <div class="card shadow border-left-warning py-2">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h6 class="text-warning font-weight-bold m-0">Personer</h6>
                                </div>
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <p>Få alt information om en person. Søg efter telefonnummer.</p>
                                  
                                        <form method="POST">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <label>Fornavn: </label>
                                                        <input class="bg-light form-control border-0 small" id="fornavn" type="text">
                                                    </div>
                                                </div>
                                                <br>
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                            <label>Efternavn: </label>
                                                            <input class="bg-light form-control border-0 small" id="efternavn" type="text">
                                                    </div>
                                                </div>
                                                <br>
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                            <label>Adresse: </label>
                                                            <input class="bg-light form-control border-0 small" id="adresse" type="text">
                                                    </div>
                                                </div>
                                                <br>
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                            <label>Hobby: </label>
                                                            <input class="bg-light form-control border-0 small" id="hobby" type="text">
                                                    </div>
                                                </div>
                                                <br>
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                            <label>Telefonnr.: </label>
                                                            <input class="bg-light form-control border-0 small" id="telefon" type="text">
                                                    </div>
                                                </div>

                                                <br>   
                                                <button class="btn btn-warning py-0" id="addCustomerButton" type="button"><i class="fas fa-plus"></i>Tilføj person</button>
                                                <br>
                                                <p id="addCustomerStatus" style="color:black"></p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span><b>Copyright © RUSH B (Marcus, Jesper) 2019</b></span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="../node_modules/assets/js/theme.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
